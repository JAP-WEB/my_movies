{% extends "movies/base.html" %}

{% block article %}

<div class="flex flex-col w-2/3 ml-16 mt-8 mb-8">
    <form hx-post="/movies/your_name/" hx-swap="outerHTML" _="on htmx:afterOnLoad log 'Saved' wait 2s set #submit-button.innerText to 'Save'">
        {% csrf_token %}
        {{ form }}
        
        <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
            <button id="submit-button" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm 
                                        hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 
                                        focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Save</button>
        </div> 
    </form>
</div>

{% endblock %}
